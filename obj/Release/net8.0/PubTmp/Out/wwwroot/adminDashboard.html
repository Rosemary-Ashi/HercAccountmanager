<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="design.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>


<body>
    <div class="container">
        <header class="heading">
            <nav>
                <div class="top">
                    <ul class="top-nav">
                        <h2 style="color:#4d4d4d; margin-right: 30px">
                            Administrator<br><span id="location"></span>
                        </h2>
                        <li><a href="admin.html">Admin</a></li>
                        <li><a href="adminDashboard.html" class="active">Dashboard</a></li>
                        <li><a href="User.html"> User Profiling</a></li>
                        <li><a href="home.html">Home</a></li>
                    </ul>
                </div>
            </nav>
            <div class="username">
                <i>Welcome Back <br><span id="username"></span></i><br>
                <button class="signout" id="signout" onclick="signouts()">Sign Out</button>
            </div>
            <a id="logo" href="home.html"><img src="Images/loggo.svg"></a>
        </header>

        <h1 style="color:#4d4d4d;">Customers</h1>
        <input type="text" id="searchWord" placeholder="Search" />
        <p>Total Unassigned Customers are <b id="rowCount"></b></p>
        <div id="pagination-metadata"></div>
        <table id="customertable">
            <thead>
                <tr class="tablehead">
                    <th>SN</th>
                    <th>PIN</th>
                    <th>Surname</th>
                    <th>First Name</th>
                    <th>Other Name</th>
                    <th>
                        <select id="locationFilter">
                            <option value="">Location</option>
                        </select>
                    </th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>AUM</th>
                    <th>
                        <select id="bdOfficerFilter">
                            <option value="">Account Manager</option>
                        </select>
                    </th>
                </tr>
            </thead>

            <tbody id="admincustomertable"></tbody>

        </table>
        <div id="pagination-controls"></div>
    </div>

    <footer id="foot" class="footer">
        <p>GTPM &copy; 2024</p>
        <p><a style="color:whitesmoke" href="mailto:"></a>
        </p>
    </footer>

    <script src="admindashboard.js" type="text/javascript"></script>
</body>

</html>
