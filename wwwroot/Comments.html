<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="design.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>


<body>
    <div class="container">
        <header class="heading">
            <nav>
                <ul class="top-nav">
                    <h2 style="color:#4d4d4d; margin-right: 30px">Comments</span></h2>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </nav>
            <div class="username">
                <i>Welcome Back <br><span id="username"></span></i><br>
                <button class="signout" id="signout" onclick="signouts()">Sign Out</button>
            </div>
            <a id="logo" href="home.html"><img src="Images/loggo.svg"></a>
        </header>

        <h1>Comments For Customer</h1>
        <input type="text" id="searchWord" placeholder="Search" />
        <table id="customertable">
            <thead>
                <tr class="tablehead">
                    <th>S/N</th>
                    <th>Comment Details</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="commentsContainer"></tbody>
        </table>
        <button id="exportbtn">Export Table</button>
    </div>

    <footer id="foot" class="footer">
        <p>GTPM &copy; <span id="current-year"></span></p>
        <p><a style="color:whitesmoke" href="mailto:"></a></p>
    </footer>

    <script src="comments.js" type="text/javascript"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
